{% extends "base.html" %}

{% load static %}

{% block title %}Registrarse-The forest Wiki{% endblock %}

{% block css %}
    {{ block.super }}
    <link rel="stylesheet" href={% static "csslogin/login.css" %}  />
{% endblock %}

{% block content %}
<section>
  <div class="row g-0">
      <div class="col-lg-7 d-none d-lg-block" style="display:flex" >
      
                <div class=" img-1 " style="height: 100%;" >
                  <div class=" " style="height: 100%;  display: flex; flex-direction: column; justify-content: end; align-items: center;">
                    <h5 class="font-weight-bold">Wikipedia de The Forest</h5>
                    <a class="text-muted text-decoration-none">Visitanos</a>
                  </div>
                </div>
                
    </div>
      <div class="col-lg-5 bg-dark d-flex flex-column align-items-end min-vh-100">
    
          <div class="align-self-center w-100 px-lg-5 py-lg-4 p-4">
          <h1 class="font-weight-bold mb-4" id="subir">Ingrese sus Datos</h1>
          <form class="mb-5">
              <div class="mb-4">
                <label for="exampleInputEmail1" class="form-label font-weight-bold">Email</label>
                <input type="email" class="form-control bg-dark-x border-0" id="email" placeholder="nombre@ejemplo.com" aria-describedby="emailHelp" style="background-color: #ffffff;">
              </div>
              <div class="mb-4">
                <label for="exampleInputEmail1" class="form-label font-weight-bold">Contraseña</label>
                <input type="password" class="form-control bg-dark-x border-0" id="pass" placeholder="Ingrese su contraseña" aria-describedby="emailHelp" style="background-color: #ffffff;">

              </div>
              <div class="mb-4">
                <label for="exampleInputEmail1" class="form-label font-weight-bold">Confirme su contraseña</label>
                <input type="password" class="form-control bg-dark-x border-0" id="pass-con" placeholder="Vuelva a ingresar su contraseña" aria-describedby="emailHelp" style="background-color: #ffffff;">

                <input type="checkbox" onclick="myFunction()"/> Mostrar Contraseña
              </div>

              <div class="mb-4">
                <label for="exampleInputEmail1" class="form-label font-weight-bold">Nombre</label>
                <input type="text" class="form-control bg-dark-x border-0" id="nombre" placeholder="Ingrese su contraseña" aria-describedby="emailHelp" style="background-color: #ffffff;">

              </div>

              <div class="mb-4">
                <label for="exampleInputEmail1" class="form-label font-weight-bold">Telefono</label>
                <input type="text" class="form-control bg-dark-x border-0" id="telefono" placeholder="Ingrese su teléfono" aria-describedby="emailHelp" style="background-color: #ffffff;">

              </div>

  

              <div class="mb-4">
                <label for="exampleInputEmail1" class="form-label font-weight-bold">País</label>
                <select type="text" class="form-control bg-dark-x border-0" id="pais" placeholder="Ingrese su país" aria-describedby="emailHelp" style="background-color: #ffffff;">
            
                  <option value="Chile">Chile</option>
                  <option value="Argentina">Argentina</option>
                  <option value="Peru">Peru</option>
                  <option value="Colombia">Colombia</option>
                  <option value="Mexico">Mexico</option>
                  <option value="Uruguay">Uruguay</option>
                  <option value="Paraguay">Paraguay</option>
                  <option value="Bolivia">Bolivia</option>
              
                </select>

              </div>

              <div class="mb-4">
                <label for="exampleInputEmail1" class="form-label font-weight-bold">Permisos</label>
                <select type="text" class="form-control bg-dark-x border-0" id="permisos" placeholder="Ingrese su país" aria-describedby="emailHelp" style="background-color: #ffffff;">
            
                 <option value="user">Usuario</option>
                  <option value="admin">Administrador</option>
        
              
                </select>

            

              </div>

                <button id="submit" class="button">Crear cuenta</button>
                <p style="text-align : center; color:red;" id="errorTxt">  </p>
                <p style="text-align : center; color:green;" id="successTxt">  </p>
            
              
              
            </form>


          </div>
         
      </div>
  </div>
</section>
{% endblock %}

{% block scripts %}
<script>
  function myFunction() {
    var x = document.getElementById("pass");
    var y = document.getElementById("pass-con");
    if (x.type === "password") {
      x.type = "text";
      y.type='text'
    } else {
      x.type = "password";
      y.type = "password";
    }
  }
  </script>
<script src= {% static "js/registrar4.js" %} ></script>   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
{% endblock %}
